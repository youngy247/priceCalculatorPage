<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<section class="header">
<h1>Simple, traffic-based pricing</h1>
<h2>Sign-up for our 30-day trial. No credit card required.</h2>
</section>
<form class="calculator">
<div class="slidercontainer">
    <input type="range" min="1" max="5" value="3" class="range" id="myRange">
</div>
<div class="switch-container">
    <label class="switch"><p class="monthly">Monthly Billing</p>
        <input type="checkbox">
        <span class="slider round"></span>
        <p class="yearly">Yearly Billing</p>
    </label>
</div>
    <ul>
        <li>Unlimited Websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
    </ul>
    <button>Start my trial</button>
</form>
</body>
</html>
