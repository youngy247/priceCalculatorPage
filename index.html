<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section class="header">
<h1>Simple, traffic-based pricing</h1>
<h2>Sign-up for our 30-day trial. No credit card required.</h2>
</section>
<form class="calculator">
<div class="slider-container">
    <div class="page-views-labels">
        <span class="page-views">100K PAGEVIEWS</span>
        <div class="price">
            <div class="monthly">
            <span class="price-value">$16.00</span>
            <span class="price-label">/month</span>
            </div>
            <div class="total">
            <span class="price-value total">TOTAL:</span>
            <span class="price-label total"></span>
            </div>
        </div>
    </div>
    <input type="range" min="1" max="5" value="3" class="range" id="myRange">

</div>
    <div class="switch-container billing-options">
        <div class="billing-option">
            <span>Monthly Billing</span>
            <span class="discount"> </span>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>


        <div class="billing-option">
            <span>Yearly Billing</span>
            <span class="discount">-25% discount</span>
        </div>
    </div>
    <hr>
    <div class="trial-container">
    <ul>
        <li><i class="fa-solid fa-check"></i> Unlimited Websites</li>
        <li><i class="fa-solid fa-check"></i> 100% data ownership</li>
        <li><i class="fa-solid fa-check"></i> Email reports</li>
    </ul>
    <button>Start my trial</button>
    </div>
</form>
</body>
</html>
