<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<section class="header">
<h1>Simple, traffic-based pricing</h1>
<h2>Sign-up for our 30-day trial. No credit card required.</h2>
</section>
<form class="calculator">
<div class="slidercontainer">
    <input type="range" min="1" max="5" value="3" class="range" id="myRange">
    <div class="pageviews-labels">
        <span>10K PAGEVIEWS</span>
        <span>50K PAGEVIEWS</span>
        <span>100K PAGEVIEWS</span>
        <span>500K PAGEVIEWS</span>
        <span>1M PAGEVIEWS</span>
        <div class="price">
        <span class="price-label">TOTAL:</span>
        <span class="price-value">$16.00</span>
    </div>
    </div>
</div>
<div class="switch-container">
    <label class="switch"><p class="billing-cycle">Monthly Billing</p>
        <input type="checkbox">
        <span class="slider round"></span>
        <p class="billing-cycle">Yearly Billing</p>
        <span class="discount">-25% discount</span>
    </label>
</div>
    <ul>
        <li>Unlimited Websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
    </ul>
    <button>Start my trial</button>
</form>
</body>
</html>
